---
designer: hermione-harbutt
designerpage: true
---
<div class="hero">
  <h1 class="light">Hermione Harbutt</h1>
  <img src="/img/designers/hermione-harbutt/hermione-harbutt-header.jpg"/>
</div>
<div class="intro-block">
  <h1>Exceptional craftsmanship, the finest materials, original designs.</h1>
  <p>Accessories from <span>£125</span> to <span>£495</span></p>
  <small>To arrange an appointment</small>
  <a href="/contact.html" class="button">Book now</a>
</div>
<div class="dresses">
  {{#each dresses}}
  <div class="dress">
    <div class="image">
      <img src="/img/designers/{{../designer}}/{{this.filename}}" alt="">
      <div class="dress-name">
        {{ this.name }}
      </div>
    </div>
    <h2>{{this.name}} {{>heart}}</h2>
  </div>
  {{/each}}
</div>
